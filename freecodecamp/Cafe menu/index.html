<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!-- Setter tegnsettet til UTF-8 for å sikre at alle tegn vises riktig. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Gjør at siden tilpasser seg forskjellige skjermstørrelser, viktig for responsivt design. -->
    <title>Cafe Menu</title> <!-- Tittelen som vises på fanen i nettleseren. -->
    <link href="CSS/style_cafe_menu.css" rel="stylesheet"/> <!-- Kobler til et eksternt CSS-stilark for å style nettsiden. -->
  </head>
  <body>
    <div class="menu"> <!-- En container for hele menyen. -->
      <main> <!-- Hovedinnholdet på nettsiden. -->
        <h1>CAMPER CAFE</h1> <!-- Navnet på kafeen. -->
        <p class="established">Est. 2020</p> <!-- Etableringsåret for kafeen. -->
        <hr> <!-- En horisontal linje som skiller ut overskriften fra innholdet. -->
        <section> <!-- Seksjon for kaffemenyen. -->
          <h2>Coffee</h2> <!-- Underoverskrift for kaffedelen av menyen. -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/> <!-- Bilde av en kaffekopp for å illustrere kaffemenyen. -->
          <article class="item"> <!-- En spesifikk kaffetype med pris. -->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p> <!-- Navn og pris for denne kaffetypen. -->
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p> <!-- Navn og pris for denne kaffetypen. -->
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p> <!-- Navn og pris for denne kaffetypen. -->
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p> <!-- Navn og pris for denne kaffetypen. -->
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p> <!-- Navn og pris for denne kaffetypen. -->
          </article>
        </section>
        <section> <!-- Seksjon for dessertmenyen. -->
          <h2>Desserts</h2> <!-- Underoverskrift for dessertdelen av menyen. -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/> <!-- Bilde av en pai for å illustrere dessertmenyen. -->
          <article class="item"> <!-- En spesifikk dessert med pris. -->
            <p class="dessert">Donut</p><p class="price">1.50</p> <!-- Navn og pris for denne desserten. -->
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p> <!-- Navn og pris for denne desserten. -->
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p> <!-- Navn og pris for denne desserten. -->
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p> <!-- Navn og pris for denne desserten. -->
          </article>
        </section>
      </main>
      <hr class="bottom-line"> <!-- En horisontal linje nederst på menyen. -->
      <footer> <!-- Bunntekst som inneholder kontaktinformasjon og en lenke. -->
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a> <!-- En lenke til kafeens nettside. Åpnes i en ny fane. -->
        </p>
        <p class="address">123 Free Code Camp Drive</p> <!-- Adressen til kafeen. -->
      </footer>
    </div>
  </body>
</html>
